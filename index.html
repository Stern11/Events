<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Heizen – 2026 Events Dashboard (US + Global)</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
<style>
  html, body { height: 100%; margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
  #app { display: grid; grid-template-columns: 320px 1fr; grid-template-rows: 56px 1fr; height: 100%; }
  header { grid-column: 1 / span 2; grid-row: 1; display:flex; align-items:center; justify-content:space-between; padding:12px 16px; border-bottom:1px solid #eee; background:#fff; }
  .brand { font-weight: 700; letter-spacing: 0.2px; }
  .actions a { margin-left:12px; font-size: 13px; }
  aside { grid-column: 1; grid-row: 2; overflow:auto; border-right:1px solid #eee; background:#fafafa; }
  main { grid-column: 2; grid-row: 2; position: relative; }
  #map { position: absolute; inset: 0; }
  .panel { padding: 12px 12px 16px 12px; }
  .section-title { font-size: 12px; opacity: .7; margin: 12px 0 4px; text-transform: uppercase; }
  .filter-group { background:#fff; border:1px solid #e6e6e6; border-radius:10px; padding:10px; margin-bottom:10px; }
  .filter-row { display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
  input[type="text"], select { width: 100%; padding:8px 10px; border:1px solid #e0e0e0; border-radius:8px; }
  .checkboxes { display:grid; grid-template-columns: 1fr; gap:6px; }
  .months { display:grid; grid-template-columns: repeat(6, 1fr); gap:6px; margin-top:6px; }
  .tag { font-size: 12px; background:#eef2ff; border-radius:999px; padding:2px 8px; margin-right:6px; }
  .list { margin-top: 10px; }
  .item { background:#fff; border:1px solid #e6e6e6; border-radius:10px; padding:10px; margin-bottom:8px; cursor:pointer; }
  .item:hover { border-color:#c9c9c9; }
  .muted { color:#6b7280; font-size:12px; }
  .btn { padding:8px 10px; border-radius:8px; border:1px solid #ddd; background:#fff; cursor:pointer; }
  .btn.primary { background:#111827; color:#fff; border-color:#111827; }
  .pill { padding:3px 8px; border-radius:999px; border:1px solid #e5e7eb; font-size:12px; }
  .controls { position: absolute; top: 12px; right: 12px; background:#fff; border:1px solid #eee; padding:8px; border-radius:10px; display:flex; gap:8px; align-items:center; }
  .legend { position: absolute; bottom: 12px; left: 12px; background:#fff; border:1px solid #eee; padding:8px; border-radius:10px; font-size:12px; }
  .legend-row { display:flex; align-items:center; gap:6px; margin:3px 0; }
  .dot { width:10px; height:10px; border-radius:50%; display:inline-block; }
</style>
</head>
<body>
<div id="app">
  <header>
    <div class="brand">Heizen Events 2026 — US + Global</div>
    <div class="actions">
      <a class="pill" href="events_dashboard_2026_data.csv" download>Download CSV</a>
      <button id="exportFiltered" class="pill">Export Filtered</button>
    </div>
  </header>
  <aside>
    <div class="panel">
      <div class="filter-group">
        <div class="section-title">Search</div>
        <input id="search" type="text" placeholder="Search event or city"/>
      </div>

      <div class="filter-group">
        <div class="section-title">Region</div>
        <div class="filter-row">
          <label><input type="radio" name="region" value="All" checked/> All</label>
          <label><input type="radio" name="region" value="US"/> US</label>
          <label><input type="radio" name="region" value="Global"/> Global</label>
        </div>
      </div>

      <div class="filter-group">
        <div class="section-title">Sectors</div>
        <div id="sectorBoxes" class="checkboxes"></div>
      </div>

      <div class="filter-group">
        <div class="section-title">Months</div>
        <div class="months" id="monthBoxes"></div>
        <div class="filter-row" style="margin-top:8px;">
          <button id="monthsAll" class="btn">All</button>
          <button id="monthsClear" class="btn">Clear</button>
        </div>
      </div>

      <div class="filter-group">
        <div class="section-title">Results</div>
        <div id="stats" class="muted"></div>
        <div class="filter-row" style="margin-top:6px;">
          <select id="sortBy">
            <option value="name">Sort by: Name</option>
            <option value="city">Sort by: City</option>
            <option value="month">Sort by: Month</option>
          </select>
        </div>
        <div id="list" class="list"></div>
      </div>
    </div>
  </aside>
  <main>
    <div id="map"></div>
    <div class="legend" id="legend"></div>
  </main>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

on": "Global", "lat": 41.3874, "lon": 2.1686, "dates": "Nov 2026 (TBD)", "month": "Nov", "dates_std": "Nov 2026 (TBD)"}, {"name": "GTR MENA \u2013 Global Trade & SC Finance Summit", "sector": "Cross/Procurement", "city": "Dubai, UAE", "country": "UAE", "region": "Global", "lat": 25.2048, "lon": 55.2708, "dates": "Feb 10-11, 2026", "month": "Feb", "dates_std": "Feb 10-11, 2026"}];

const sectorColors = {
  "Retail, Consumer Goods & Grocery": "#2563eb",
  "Manufacturing & Industrial": "#ef4444",
  "Logistics, Transportation & Supply Chain": "#16a34a",
  "Healthcare & Life Sciences": "#7c3aed",
  "Technology & Electronics": "#f59e0b",
  "Energy & Utilities": "#991b1b",
  "Government & Defense": "#5f9ea0",
  "Retail & FMCG": "#2563eb",
  "Logistics & SC": "#16a34a",
  "Manufacturing/Infra": "#ef4444",
  "Pharma/Healthcare": "#7c3aed",
  "Cross/Procurement": "#f59e0b",
};

const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec","TBD"];

// State
let state = {
  q: "",
  region: "All",
  sectors: new Set(),
  months: new Set(months),
  sortBy: "name"
};

// Map
const map = L.map('map', { zoomControl: true }).setView([32, 5], 3);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: '&copy; OpenStreetMap'
}).addTo(map);

let cluster = L.markerClusterGroup();
map.addLayer(cluster);

// Build sector checkboxes dynamically
const sectorSet = Array.from(new Set(DATA.map(d => d.sector)));
const sectorBoxes = document.getElementById('sectorBoxes');
sectorSet.sort().forEach(function(sec) {
  const id = 'sec-' + sec.replace(/[^a-z0-9]/gi,'-');
  const wrap = document.createElement('label');
  wrap.innerHTML = '<input id="'+id+'" type="checkbox" checked/> ' + sec;
  sectorBoxes.appendChild(wrap);
  state.sectors.add(sec);
  document.getElementById(id).addEventListener('change', function(e) {
    if (e.target.checked) state.sectors.add(sec); else state.sectors.delete(sec);
    render();
  });
});

// Build month checkboxes
const monthBoxes = document.getElementById('monthBoxes');
months.forEach(function(m) {
  const id = 'm-' + m;
  const wrap = document.createElement('label');
  wrap.style.display = 'flex'; wrap.style.alignItems = 'center'; wrap.style.gap='6px';
  wrap.innerHTML = '<input id="'+id+'" type="checkbox" checked/> <span class="tag">'+m+'</span>';
  monthBoxes.appendChild(wrap);
  document.getElementById(id).addEventListener('change', function(e) {
    if (e.target.checked) state.months.add(m); else state.months.delete(m);
    render();
  });
});
document.getElementById('monthsAll').onclick = function() { state.months = new Set(months); monthBoxes.querySelectorAll('input').forEach(i=>i.checked=true); render(); };
document.getElementById('monthsClear').onclick = function() { state.months = new Set(); monthBoxes.querySelectorAll('input').forEach(i=>i.checked=false); render(); };

// Region radios
document.querySelectorAll('input[name="region"]').forEach(function(r) { r.addEventListener('change', function(e) { state.region = e.target.value; render(); }); });

// Search and sort
document.getElementById('search').addEventListener('input', function(e) { state.q = e.target.value.toLowerCase(); render(); });
document.getElementById('sortBy').addEventListener('change', function(e) { state.sortBy = e.target.value; render(); });

// Legend
const legend = document.getElementById('legend');
function renderLegend() {
  legend.innerHTML = '<div><b>Sector Legend</b></div>' + Object.entries(sectorColors).map(function([k,c]) { return `
    <div class="legend-row">
      <span class="dot" style="background:${c}"></span> <span>${k}</span>
    </div>`; }).join('');
}
renderLegend();

// Filter + render
function filterData() {
  return DATA.filter(function(d) {
    if (state.region !== 'All' && d.region !== state.region) return false;
    if (!state.sectors.has(d.sector)) return false;
    if (!state.months.has(d.month)) return false;
    if (state.q) {
      const s = (d.name + ' ' + d.city + ' ' + (d.country||'') + ' ' + d.sector).toLowerCase();
      if (!s.includes(state.q)) return false;
    }
    return true;
  });
}

function sortData(arr) {
  const key = state.sortBy;
  return arr.slice().sort(function(a,b) { return String(a[key] || '').localeCompare(String(b[key] || '')); });
}

// draw markers + list
const list = document.getElementById('list');
const stats = document.getElementById('stats');

function render() {
  const filtered = sortData(filterData());
  stats.textContent = filtered.length + ' events shown';
  // markers
  cluster.clearLayers();
  filtered.forEach(function(d, idx) {
    const color = sectorColors[d.sector] || '#888';
    const marker = L.circleMarker([d.lat, d.lon], {
      radius: 6, color: color, fillColor: color, fillOpacity: 0.9
    });
    marker.bindPopup('<b>'+d.name+'</b><br/>Dates: '+d.dates_std+'<br/>City: '+d.city+(d.country ? ', '+d.country : '')+'<br/>Sector: '+d.sector+'<br/>Region: '+d.region);
    marker.on('click', function() { marker.openPopup(); });
    cluster.addLayer(marker);
    d._markerId = idx;
  });

  // list
  list.innerHTML = '';
  filtered.forEach(function(d) {
    const el = document.createElement('div');
    el.className = 'item';
    el.innerHTML = '<div style="display:flex;justify-content:space-between;align-items:center;">'
      + '<div><b>'+d.name+'</b></div>'
      + '<span class="tag">'+d.month+'</span>'
      + '</div>'
      + '<div class="muted">'+d.city+(d.country ? ', '+d.country : '')+' · '+d.sector+' · '+d.dates_std+'</div>';
    el.onclick = function() { map.flyTo([d.lat, d.lon], 8, { duration: 0.75 }); };
    list.appendChild(el);
  });
}
render();

// Export filtered to CSV
function toCSV(rows) {
  if (!rows.length) return;
  const header = Object.keys(rows[0]);
  const csv = [header.join(',')].concat(rows.map(r => header.map(k => JSON.stringify(r[k] ?? '')).join(','))).join('\n');
  const blob = new Blob([csv], {type:'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'events_filtered.csv'; a.click();
  URL.revokeObjectURL(url);
}
document.getElementById('exportFiltered').onclick = function() { toCSV(sortData(filterData())); };

// expose
window._events = DATA;
</script>
